<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weathy</title>
    <link rel="shortcut icon" href="/assets/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="mainacess.js" defer></script>
     <script defer src="main.js"></script>
</head>
<body>
   
     <div class="bg-img"></div>
    <h1>Welcome Weathy</h1>
    <div class="search-div">
        <input type="text" class="input-search">
        <div class="search-icon">Search</div>
    </div>
    <ul class="suggestions"></ul>
    <div class="content">
        <div class="header">
            Your Information
            <!-- <canvas id="icon1" width="128" height="128"></canvas> -->
        </div>

        <div class="results">


            <div class="humidity container">
                <div class="value">
                    --
                </div>
                <div class="field">
                    Humidity
                </div>
                
            </div>


            <div class="temperature container">

                <div class="value">
                    --
                </div>

                <div class="field">
                    Temperature
                </div>
            </div>


            <div class="precipitation container">

                <div class="value">
                    --
                </div>

                <div class="field">
                    Pressure
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
