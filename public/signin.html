<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="shortcut icon" href="/assets/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="signin.js" defer></script>
    <script src="effects.js" defer></script>
</head>

<body>
    <div class="bg-img"></div>
    <h1>Welcome Weathy</h1>

    <div class="container">
        <h2>Sign in Page</h2>
        <form id="signin">

            <div class="form-control">


                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-control">

                <input type="password" name="password" id="password"  required>
                <label for="password">Password</label>

            </div>

            <button class="ripple" type="submit" id="submit">Sign in</button>
        </form>
        <div class="new-user-display">
            Don't have an Account?<a href="signup.html">Signup</a>
        </div>
    </div>


</body>

</html>
